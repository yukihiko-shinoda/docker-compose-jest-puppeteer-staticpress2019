[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Playwright options
addopts =
    -v
    --browser chromium
    --screenshot on
    --video on
    --output test-results
    --html=playwright-report/index.html
    --self-contained-html

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
